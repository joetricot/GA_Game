<!DOCTYPE html>
<html>
  <head>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Joe's Game</title>
  </head>
  <body>
  <header>
  <h1 class="intro">Star Wars Hangman</h1>
  </header>

<div class="mainbox">
  <div class="smallbox" id="onesmall">
    <p id="letterone">S</p>
  </div>
  <div class="smallbox" id="twosmall">
    <p id="lettertwo">I</p>
  </div>
  <div class="smallbox" id="threesmall">
    <p id="letterthree">T</p>
  </div>
  <div class="smallbox" id="foursmall">
    <p id="letterfour">H</p>
  </div>
</div>


<input type= "letter" placeholder="letter" maxlength="1" size="4">
<input type="submit">

<div class="incorrectguesses">
    <p id="incorrect">Incorrect Letter Guesses:</p>
    <p id="incorrectletter">a</p>
</div>

<div class="guessesleft">
    <p id="left">Guesses Left:</p>
    <p id="number">5</p>
</div>



  <script src="JS/main.js"></script>
  </body>
</html>
